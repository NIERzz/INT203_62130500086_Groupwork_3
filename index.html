<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes --> 
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

  </head>

  <body>
    <div id="container" class="m-5 max-w-xl mx-auto">
      <div>
        <h1 class="flex justify-center items-center text-3xl font-bold">Photo Gallery ({{countphoto}})</h1>
            
                <ul class="flex flex-col space-y-5 ">
                  <li v-for="(photo,index) in photos" class="flex items-center mt-5">
                    <button v-on:click="toggleheart(index)" ><img :src="photo.url" width="200" height="200"></button>
                    <span class="text-xl font-medium ml-5 w-64" >{{ photo.alt }}</span>
                    <span v-show="photo.done" class="ml-5"><img src="images/heart.png" width="25"></span>
                  </li>
                  
                 



                </ul>



            

      </div>  
      
    </div>
  
    <!-- my main.js -->
    <script src="./main.js"></script>
  </body>
</html>
